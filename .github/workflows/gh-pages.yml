name: github pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.10'
          # mdbook-version: 'latest'
      - name: Build API Docs for tf-format
        run: |
          cargo doc --package tf-format --features docs-only --no-deps
          mv target/doc tf-format-docs
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url='"'"'tf-format/index.html'"'"'" /></head><body></body></html>' > tf-format-docs/index.html
      - name: Publish API doc for tf-format
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tf-format-docs
          publish_branch: tf-format-api-pages
